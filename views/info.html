<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Nunjucks模板</h1>
    <h2>{{title}}-{{userName}}</h2>
    <h1>Nunjucks循环输出模版</h1>
    <ul>
        {% for item in list %}
        <li>{{item.name}}--{{item.age}}</li>
        {% endfor %}
    </ul>
    <h2>原文输出标签</h2>
    {{content}}
    <h2>条件判断</h2>
    {% if (num > 20) %}
    大于20
    {% else %}
    小于20
    {% endif %}
</body>

</html>
